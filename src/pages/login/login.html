<ion-content padding>
  <form #f="ngForm" (ngSubmit)="login()">
    <ion-list>
      <ion-item>
        <ion-label fixed>User Name</ion-label>
        <ion-input
          type="text"
          name="userName"
         [(ngModel)]="userName"
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input
          type="password"
          name="password"
          [(ngModel)]="password"
          required></ion-input>
      </ion-item>
    </ion-list>
    <button
      ion-button
      type="submit"
      block
      [disabled]="!f.valid">Login</button>
  </form>
 
</ion-content>
